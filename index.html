            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;

            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);

        // --- データ結合とカード生成 ---
        const bookGrid = document.getElementById('book-grid');

        const formatYearMonth = (year) => {
            // エラーの原因となっていた全角の感嘆符「！」を半角の「!」に修正
            if (typeof year !== 'number' && typeof year !== 'string') return '';
            const yearStr = String(year);
            if (yearStr.includes('.')) {
                const parts = yearStr.split('.');
                const month = parseInt(parts[1], 10) || parseInt(parts[1].substring(0, 1), 10);
                if (month === 0) return `${parts[0]}年`;
                return `${parts[0]}年${month}月`;
            }
            return `${yearStr}年`;
        };

            const card = document.createElement('div');
            card.className = 'book-card';
            // エラーの原因となっていた全角の疑問符「？」を半角の「?」に修正
            const link = book.url ? `<a href="${book.url}" target="_blank" rel="noopener noreferrer">${book.title}</a>` : book.title;
            card.innerHTML = `
                <div class="card-header">
                    <h3>${link}</h3>
                    <div class="author">${book.author}</div>
                </div>
                <div class="card-body">
                    <p>${book.summary || '（あらすじ準備中）'}</p>
                </div>
                <div class="card-footer">
                    <span>${book.publisher}</span>
                    <span class="book-ndc">${book.ndc}</span>
                    <span>${formatYearMonth(book.year)}</span>
                </div>
            `;
            bookGrid.appendChild(card);
        });

        // --- スクロールアニメーション効果 ---
        const cards = document.querySelectorAll('.book-card');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('is-visible');
                    }, 100);
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        cards.forEach(card => {
            observer.observe(card);
        });
