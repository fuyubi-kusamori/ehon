<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵本の森 - 読み聞かせリスト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 変数定義 --- */
        :root {
            --bg-color: #FFF5E4; /* パステルクリーム */
            --primary-color: #FFD1D1; /* パステルピンク */
            --secondary-color: #E6E6FA; /* ラベンダー */
            --accent-color: #D4F1F4; /* ライトブルー */
            --text-color: #5C5470; /* 落ち着いた紫がかったグレー */
            --glass-bg: rgba(255, 255, 255, 0.55);
            --border-color: rgba(255, 255, 255, 0.4);
            --shadow-color: rgba(100, 100, 150, 0.15);
            /* 明るいグラデーション用の新色 */
            --hero-bg-start-bright: #A9F1DF; /* 明るいミント */
            --hero-bg-end-bright: #FFBBBB; /* 明るいコーラル */
            /* フッター用の配色をprimary-color（ピンク）に設定 */
            --footer-bg-color: var(--primary-color);
        }

        /* --- 基本スタイル --- */
        body {
            font-family: "Josefin Sans", "Noto Sans JP", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* --- ヘッダー --- */
        .hero-header {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, var(--hero-bg-start-bright), var(--hero-bg-end-bright));
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* --- タイトルテキストアニメーション --- */
        .hero-header h1 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 4.5rem;
            margin: 0;
            font-weight: 200; 
            text-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }
        .hero-header h1 .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-40px) scale(1.2);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.6s ease;
        }
        .hero-header p {
            font-size: 1.4rem;
            font-family: 'Noto Sans JP', sans-serif;
            text-shadow: 0 1px 4px rgba(0,0,0,0.15);
            position: relative;
            z-index: 2;
        }

        /* --- 幾何学模様アニメーション --- */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .bg-shapes div {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: float 20s infinite linear;
        }
        .bg-shapes .shape1 { width: 40px; height: 40px; left: 15%; bottom: -40px; animation-duration: 22s; }
        .bg-shapes .shape2 { width: 80px; height: 80px; left: 40%; bottom: -80px; animation-duration: 18s; animation-delay: 3s; }
        .bg-shapes .shape3 { width: 20px; height: 20px; left: 75%; bottom: -20px; animation-duration: 15s; }
        .bg-shapes .shape4 { width: 120px; height: 120px; left: 90%; bottom: -120px; animation-duration: 25s; animation-delay: 5s;}
        .bg-shapes .shape5 { width: 50px; height: 50px; left: 5%; bottom: -50px; animation-duration: 20s; animation-delay: 8s;}
        .bg-shapes .shape6 { width: 30px; height: 30px; left: 60%; bottom: -30px; animation-duration: 16s; animation-delay: 2s;}

        @keyframes float {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-120vh) rotate(360deg); }
        }

        /* --- メインコンテンツ --- */
        .main-content {
            background: linear-gradient(to bottom, var(--bg-color), var(--secondary-color));
            /* 下部のパディングを増やしてフッターとの重なりを回避 */
            padding: 4rem 2rem 18rem;
        }
        .intro-text {
            max-width: 800px;
            margin: 0 auto 3rem auto;
            text-align: center;
            font-size: 1.1rem;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- グラスモーフィズムカード --- */
        .book-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            text-align: left;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0;
            transform: translateY(30px);
        }
        .book-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px 0 var(--shadow-color);
        }
        .card-header h3 {
            margin: 0 0 0.5rem 0;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
        }
        .card-header .author {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        .card-body p {
            font-size: 0.95rem;
            margin: 0;
            height: 110px;
            overflow: auto;
        }
        .card-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        .book-id {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-weight: bold;
        }
        
        /* --- フッターと波形アニメーション --- */
        .footer-wrapper {
            position: relative;
            background-color: var(--footer-bg-color);
        }
        .waves-container {
            width: 100%;
            height: 15vh;
            min-height: 100px;
            max-height: 150px;
            position: relative;
            /* mainコンテンツのグラデーション終点色と同じにすることで、継ぎ目をなくす */
            background-color: var(--secondary-color);
        }
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax > use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
        }
        .parallax > use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
        }
        .parallax > use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
        }
        .parallax > use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
            /* 波の最下層の色をフッターの背景色に合わせる */
            fill: var(--footer-bg-color);
        }
        @keyframes move-forever {
            0% { transform: translate3d(-90px,0,0); }
            100% { transform: translate3d(85px,0,0); }
        }
        .footer {
            padding: 2rem;
            text-align: center;
            background-color: var(--footer-bg-color);
            color: var(--text-color);
            opacity: 0.9;
        }
        .footer p {
            margin: 0;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 1rem;
            font-weight: 200;
        }
    </style>
</head>

    <script>
        // --- タイトルテキストアニメーションの実行 ---
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.getElementById('animated-title');
            const text = title.textContent;
            title.innerHTML = ''; 

            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.className = 'char';
                span.textContent = char;
                span.style.transitionDelay = `${index * 0.05}s`;
                title.appendChild(span);
            });

            setTimeout(() => {
                const spans = document.querySelectorAll('#animated-title .char');
                spans.forEach(span => {
                    span.style.opacity = '1';
                    span.style.transform = 'translateY(0) scale(1)';
                });
            }, 100);
        });

            { id: 509753, title: "はじめてのおつかい", author: "筒井 頼子 / 作、林 明子 / 絵", publisher: "福音館書店", year: 2012.4, summary: "5歳のみいちゃんが、お母さんに頼まれて初めて一人でおつかいに行くドキドキの体験を、子どもの視点から丁寧に描いたロングセラー。" },
            { id: 511159, title: "かいじゅうたちのいるところ", author: "モーリス・センダック / 作、じんぐう てるお / 訳", publisher: "冨山房", year: 1975.12, summary: "いたずらをして夕食抜きで部屋に入れられたマックス。すると部屋が森になり、航海の末にたどり着いたのはかいじゅうの国。そこで王様になりますが、やがて寂しくなり家へ帰ると、温かい夕食が待っていました。" },
            { id: 508354, title: "きみはほんとうにステキだね", author: "宮西 達也 / 作・絵", publisher: "ポプラ社", year: 2004.9, summary: "ティラノサウルスシリーズの一冊。乱暴でひとりぼっちだったティラノサウルスが、他の恐竜との交流を通して、優しさや思いやりを知る感動の物語。" },

            { id: 509924, title: "スイミー ちいさなかしこいさかなのはなし", author: "レオ＝レオニ / 作、谷川 俊太郎 / 訳", publisher: "好学社", year: 2010.11, summary: "大きな魚に仲間を食べられてしまった小さな黒い魚スイミー。残った仲間たちと協力し、大きな魚のふりをして海を泳ぐ、知恵と勇気の物語。" },
            { id: 508945, title: "英語でもよめるスイミー", author: "レオ＝レオニ / 作、谷川 俊太郎 / 訳", publisher: "好学社", year: 2013.6, summary: "名作「スイミー」を、日本語と英語の両方で楽しめるバイリンガル版。英語の美しい響きと共に、物語を新たな形で味わえます。" },
            { id: 508355, title: "ぐりとぐら", author: "中川 李枝子 / 作、大村 百合子 / 絵", publisher: "福音館書店", year: 2007.4, summary: "野ねずみのぐりとぐらが森で見つけた大きなたまごで、大きなカステラを作るお話。分かち合うことの喜びを描いた、誰もが知る不朽の名作。" },
            { id: 513778, title: "ねずみくんのチョッキ", author: "なかえ よしを / 作、上野 紀子 / 絵", publisher: "ポプラ社", year: 2000.2, summary: "お母さんが編んでくれた赤いチョッキを、動物の友達に「ちょっときせてよ」と貸していくうちに、どんどん伸びてしまいます。物を大切にする心や、優しさを学べるロングセラー絵本です。" },
            { id: 515173, title: "こんとあき", author: "林 明子 / 作", publisher: "福音館書店", year: 1989.6, summary: "女の子あきと、おばあちゃんが作ったキツネのぬいぐるみ「こん」。腕がほころびてしまったこんを治してもらうため、二人で一緒に冒険の旅に出ます。" },
            { id: 506678, title: "よるくま", author: "酒井 駒子 / 作・絵", publisher: "偕成社", year: 1999.10, summary: "夜、男の子のところに「よるくま」がやってきて、自分のお母さんを探すのを手伝ってほしいと頼みます。夜の闇の不安と、母の温かさを描いた物語。" },
            { id: 505767, title: "こびとのくつや", author: "グリム / 原作、いもと ようこ / 文・絵", publisher: "金の星社", year: 2006.10, summary: "貧しい靴屋さんのために、夜中のうちに小人たちが素晴らしい靴を作ってくれるグリム童話。親切への恩返しの心を描いた、心温まるお話です。" },
            { id: 516820, title: "おんなじおんなじ", author: "大塚 健太 / 作、くさか みなこ / 絵", publisher: "講談社", year: 2024.6, summary: "" },
            { id: 513998, title: "ようちえん", author: "ディック・ブルーナ / 文・絵、いしい ももこ / 訳", publisher: "福音館書店", year: 2010.4, summary: "ミッフィー（うさこちゃん）が初めて幼稚園に行く日のお話。新しい環境への期待と少しの不安を、温かく描きます。" },
            { id: 518767, title: "ちっちゃなミッケ！", author: "大塚 健太 / 作、さかい みな / 絵", publisher: "福音館書店", year: 2020.6, summary: "" },
            { id: 509850, title: "じぶんだけのいろ", author: "レオ＝レオニ / 作、谷川 俊太郎 / 訳", publisher: "好学社", year: 1980.6, summary: "" }
        ];

        // --- データ結合とカード生成 ---
        const bookGrid = document.getElementById('book-grid');

        const formatYearMonth = (year) => {
            if (typeof year !== 'number' && typeof year !== 'string') return '';
            const yearStr = String(year);
            if (yearStr.includes('.')) {
                const parts = yearStr.split('.');
                const month = parseInt(parts[1], 10) || parseInt(parts[1].substring(0,1), 10);
                if (month === 0) return `${parts[0]}年`;
                return `${parts[0]}年${month}月`;
            }
            return `${yearStr}年`;
        };

        allBookData.forEach(book => {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.innerHTML = `
                <div class="card-header">
                    <h3>${book.title}</h3>
                    <div class="author">${book.author}</div>
                </div>
                <div class="card-body">
                    <p>${book.summary || '（あらすじ準備中）'}</p>
                </div>
                <div class="card-footer">
                    <span>${book.publisher}</span>
                    <span class="book-id">#${book.id}</span>
                    <span>${formatYearMonth(book.year)}</span>
                </div>
            `;
            bookGrid.appendChild(card);
        });

        // --- スクロールアニメーション効果 ---
        const cards = document.querySelectorAll('.book-card');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('is-visible');
                    }, 100);
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        cards.forEach(card => {
            observer.observe(card);
        });
    </script>
